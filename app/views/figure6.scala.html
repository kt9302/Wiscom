@(figure6: String, figure6Pie: String, appName: String,appId: String)

@main(Html(appName), nav = "visualization") {
    
    <script type='text/javascript' > 
  		var figure6 = "@figure6"; 
  		var figure6Pie = "@figure6Pie";
		var appName="@appName";
		var appId="@appId";		
	</script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/figure6.js")"></script>
    <p>
    	
        <div id="chart_div" class="center_col"></div>
        <div id="dashboard">  
		  <div id="control"><!-- Controls renders here --></div>  
		  <div id="chartInterval"><!-- Line chart renders here --></div>  
		</div>
    	<div id="pie_div" class="center_col"></div>
    </p>
    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body" >
      <div id="modal-body" class="center_col"></div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    
}
